name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-backend:
    runs-on: ubuntu-latest
    container: maven:eclipse-temurin
    steps:
      - uses: actions/checkout@v2
      - name: Build backend
        run: |
          cd backend
          mvn install -B -DskipTests

  build-frontend:
    runs-on: ubuntu-latest
    container: node:16
    steps:
      - uses: actions/checkout@v2
      - name: Build frontend
        run: |
          cd frontend
          npm install
          npm run build

  unit-test-backend:
    runs-on: ubuntu-latest
    container: maven:eclipse-temurin
    steps:
      - uses: actions/checkout@v2
      - name: Unit test backend
        run: |
          cd backend
          mvn clean test

