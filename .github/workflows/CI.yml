  deploy-javadoc:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Deploy Javadoc
        run: |
          cd backend
          mkdir .public
          cp -r javadoc/* .public
          mv .public public
      - uses: actions/upload-artifact@v2
        with:
          name: public
          path: public
