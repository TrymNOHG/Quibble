version: '3.7'

services:
  db:
    image: mysql:latest
    environment:
      MYSQL_ROOT_PASSWORD: yourpassword
      MYSQL_DATABASE: db
      MYSQL_USER: user
      MYSQL_PASSWORD: yourpassword
    ports:
      - '3306:3306'
    expose:
      - '3306'
    volumes:
      - ./db:/var/lib/mysql

  app:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      - SPRING_PROFILES_ACTIVE=prod
    ports:
      - '8080:8080'
      - '3000:3000'
    depends_on:
      - db
    restart: on-failure
  vuejs:
    depends_on:
      - app
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "5173:80"